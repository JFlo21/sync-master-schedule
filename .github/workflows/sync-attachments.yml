name: Smartsheet Attachment Sync

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5:00 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  sync-attachments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: mkdir -p /tmp/smartsheet-attachments
      - name: Run Attachment Sync
        env:
          SMARTSHEET_API_KEY: ${{ secrets.SMARTSHEET_API_KEY }}
          SOURCE_SHEET_ID: ${{ secrets.SOURCE_SHEET_ID }}
          TARGET_SHEET_ID: ${{ secrets.TARGET_SHEET_ID }}
          SOURCE_MATCH_COLUMN_ID: ${{ secrets.SOURCE_MATCH_COLUMN_ID }}
          TARGET_MATCH_COLUMN_ID: ${{ secrets.TARGET_MATCH_COLUMN_ID }}
        run: python main.py
      - name: Cleanup
        if: always()
        run: |
          if [ -d /tmp/smartsheet-attachments ]; then
            rm -rf /tmp/smartsheet-attachments/*
          fi
