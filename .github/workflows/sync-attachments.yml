name: Sync Smartsheet Attachments

on:
  # Run daily at 5:00 AM UTC
  schedule:
    - cron: '0 5 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    # Configure the matching column name as an environment variable
    env:
      MATCH_COLUMN_NAME: 'Project ID'  # Change this to match your column name
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run attachment sync
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          SOURCE_SHEET_ID: ${{ secrets.SOURCE_SHEET_ID }}
          TARGET_SHEET_ID: ${{ secrets.TARGET_SHEET_ID }}
          # MATCH_COLUMN_NAME is inherited from job-level env
        run: |
          python sync_attachments.py
